{% extends "layout.html" %}
{% block content %}
    <form class="join-form">
        <!--The body of a HTTP post is a key/value hash of all the form controls with a name attribute-->
        <input id="join-email" type="email" name="join_email" placeholder="email">
        <input id="join-nick" type="text" name="join_text" placeholder="nickname">
        <input id="join-password" type="password" name="join_password" placeholder="password">
        <button id="join-form-button" type="submit">submit</button>
    </form>
{% endblock %}
{% block script %}
    <script>
        window.onload= () => {
        if(new URL(locaion.href).searchParams.get('error')) {
            alert('이미 존재,,?');
        }
    };
    </script>
{% endblock %}
