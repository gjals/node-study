{% extends "layout.html" %}
{% block content %}
<div class="join_form">
    <p>회원 가입</p>
    <form action="auth/join" method="post">
        <!--The body of a HTTP post is a key/value hash of all the form controls with a name attribute-->
        <input id="join_text" type="text" name="join_nick" placeholder="이름">
        <input id="join_text" type="email" name="join_email" placeholder="이메일">
        <input id="join_text" type="password" name="join_password" placeholder="비밀번호">
        <button id="join_btn" type="submit">제출</button>
    </form>
</div>
{% endblock %}
{% block script %}
    <script>
        window.onload= () => {
            if(new URL(locaion.href).searchParams.get('error')) 
                alert('이미 가입된 이메일입니다');
        };
    

    </script>
{% endblock %}
