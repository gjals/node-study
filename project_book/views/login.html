{% extends "layout.html" %}
{% block content %}
<div class="login_form">
    <p>로그인</p>
    <form action="/auth/login" method="post">
        <input type="email" id="login_text" name="email" placeholder="이메일" required autofocus>
        <input type="password" id="login_text" name="password" placeholder="비밀번호" required>
        <button type="submit" id="login_btn">제출</button>
        <a id="join" href="/join">회원 가입</a>
        <a id="kakao" href="/auth/kakao">카카오톡 로그인</a> 
    </form>
</div>
{% endblock %}
{% block script %}
<script>
    //location.href=> href 는 location 객체에 속해있는 프로퍼티로 현재 접속중인 페이지 정보를 갖고 있습니다. 또한 값을 변경할 수 있는 프로퍼티이기 때문에 다른 페이지로 이동하는데도 사용되고 있습니다.
    window.onload= () => {
        if(new URL(location.href).searchParams.get('loginError')) {
            alert('loginError남');
        }
    }
</script>
{% endblock %}
